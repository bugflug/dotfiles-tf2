// hitsound
tf_dingalingaling 1 //!
tf_dingalingaling_repeat_delay .008
tf_dingaling_pitchmaxdmg 150
tf_dingaling_pitchmindmg 50
tf_dingaling_volume 1
tf_dingaling_lasthit_pitchmaxdmg 125
tf_dingaling_lasthit_pitchmindmg 75
tf_dingaling_lasthit_volume 1
tf_dingaling_lasthit_pitch_override -1

// voice chat
voice_enable 1
voice_modenable 1

// performance
snd_async_fullyasync 1
snd_async_minsize 0
snd_mix_async 1
snd_mixahead .066
dsp_enhance_stereo 1
voice_steal 2
snd_noextraupdate 1
snd_async_spew_blocking 0

// mixing
snd_surround_speakers 0
snd_disable_mixer_duck 0 //!
snd_pitchquality 1 //!
dsp_slow_cpu 1 //!
snd_spatialize_roundrobin 1 //!
dsp_room 0
dsp_facingaway 30
dsp_speaker 50
dsp_water 14
dsp_spatial 40
snd_defer_trace 1

snd_restart

// sounds
alias sound_soft        "playvol buttons/lightswitch2 1"
alias sound_blip        "playvol buttons/blip1 1"
alias sound_blorp       "playvol buttons/button3 1"
alias sound_tech_rattle "playvol buttons/button9 1"


echo "sound module loaded!"