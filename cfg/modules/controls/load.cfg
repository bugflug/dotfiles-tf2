// general settings
m_rawinput 1
mat_vsync 0
m_filter 0
m_customaccel 0
m_mouseaccel1 0
m_mouseaccel2 0

// [w] [a] [s] [d]
// null movement
alias +move_fwd   "-back      ; +forward    ; alias check_fwd   +forward   ; crosshair_color" //@ crosshair.cfg crosshair_color
alias +move_back  "-forward   ; +back       ; alias check_back  +back      ; crosshair_color"
alias +move_left  "-moveright ; +moveleft   ; alias check_left  +moveleft  ; crosshair_color"
alias +move_right "-moveleft  ; +moveright  ; alias check_right +moveright ; crosshair_color"
alias -move_fwd   "-forward   ; check_back  ; alias check_fwd   none       ; crosshair_color"
alias -move_back  "-back      ; check_fwd   ; alias check_back  none       ; crosshair_color"
alias -move_left  "-moveleft  ; check_right ; alias check_left  none       ; crosshair_color"
alias -move_right "-moveright ; check_left  ; alias check_right none       ; crosshair_color"
alias +direction_cancel "-forward  ; -back     "
alias -direction_cancel "check_fwd ; check_back"
alias check_fwd " "
alias check_back " "
alias check_left " "
alias check_right " "
bind w +move_fwd
bind s +move_back
bind a +move_left
bind d +move_right

// [space]
// crouchjumping
alias cjump_direction_cancel=true  "alias +cjump_direction_cancel +direction_cancel ; alias -cjump_direction_cancel -direction_cancel"
alias cjump_direction_cancel=false "alias +cjump_direction_cancel none              ; alias -cjump_direction_cancel none             "
alias +cjump "+jump ; +duck ; +moveup ; +cjump_direction_cancel"
alias -cjump "-jump ; -duck ; -moveup ; -cjump_direction_cancel"
bind space +cjump
// reset @ weapon_swap.load

// [shift]
alias +crouch "+duck ; +movedown"
alias -crouch "-duck ; -movedown"
bind shift +crouch

// [mouse wheel]
// weapon switch
bind mwheelup switch_up //@ weapon_swap switch_up
bind mwheeldown switch_down

// [mouse 1] [mouse 2]
// attack buttons
bind mouse1 +ad1
alias +ad1 "+attack                                "
alias -ad1 "-attack  ; dsg_auto_with_yer_mode_check"
bind mouse2 +ad2
alias +ad2 "+attack2                               "
alias -ad2 "-attack2 ; dsg_auto_with_yer_mode_check"

// [middle click]
// destroys then builds a new sentry
bind mouse3 "destroy 2 0 ; build 2 0"

// [numpad 1] [numpad 2] [numpad 3] [numpad 4]
// loads respective loadouts
bind KP_END "load_itempreset 0"
bind KP_DOWNARROW "load_itempreset 1"
bind KP_PGDN "load_itempreset 2"
bind KP_LEFTARROW "load_itempreset 3"

// [o]
// toggles net_graph
bind o "toggle net_graph 3 0"

// [m]
// killbind
bind m "kill"

// [g]
// taunt menu
bind g "disguise 8 -2; +taunt"

// [h]
// stock taunt
bind h "diguise 8 -2 ; taunt"

// [f]
// inspect weapon
bind f "+inspect ; r_drawviewmodel 1"

// [1] [2] [3] [4] [5]
// swap weapons
bind 1 switch_1 //@ weapon_swap switch_1
bind 2 switch_2
bind 3 switch_3
bind 4 switch_4
bind 5 switch_5

// [z] [t] [r]
// autodisguiser
bind z "dsg_yer_mode_toggle"
bind t "dsg_spy            "
bind r "dsg_last           "

echo "controls module loaded!"