cl_timeout 60
hud_escort_interp .1
net_queued_packet_thread 0
net_splitrate 0
net_udp_rcvbuf 131072
net_chokeloop 1
sv_lan 1

// interp
cl_interp 0
cl_interp_ratio 1
cl_pred_optimize 2

// smoothing
cl_smooth 0
cl_smoothtime .01
cl_lagcompensation 1

// packet transferance
net_maxpacketdrop 0
net_compresspackets 0
net_maxroutable 1260
net_maxfragments 1260
net_maxcleartime 0
rate 196608 //!
cl_updaterate 66
cl_cmdrate 66

// downloads
net_maxfilesize 64
cl_downloadfilter all

// matchmaking
tf_mm_debug_level 0
tf_party_join_request_mode 1

echo "net module loaded!"