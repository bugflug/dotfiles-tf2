// default swap configuration
alias switch_1 "slot_1_vis ; slot1 ; switch_1_up ; switch_1_down ; sound_soft ; dsg_auto ; alias switch_last switch_1"
alias switch_1_up   "alias switch_up switch_5  "
alias switch_1_down "alias switch_down switch_2"
alias switch_2 "slot_2_vis ; slot2 ; switch_2_up ; switch_2_down ; sound_soft ; dsg_auto ; alias switch_last switch_2"
alias switch_2_up   "alias switch_up switch_1  "
alias switch_2_down "alias switch_down switch_3"
alias switch_3 "slot_3_vis ; slot3 ; switch_3_up ; switch_3_down ; sound_soft ; dsg_auto ; alias switch_last switch_3"
alias switch_3_up   "alias switch_up switch_2  "
alias switch_3_down "alias switch_down switch_4"
alias switch_4 "slot_4_vis ; slot4 ; switch_4_up ; switch_4_down ;              dsg_auto ; alias switch_last switch_4"
alias switch_4_up   "alias switch_up switch_3  "
alias switch_4_down "alias switch_down switch_5"
alias switch_5 "slot_5_vis ; slot5 ; switch_5_up ; switch_5_down ;              dsg_auto ; alias switch_last switch_5"
alias switch_5_up   "alias switch_up switch_4  "
alias switch_5_down "alias switch_down switch_1"

// default slot visibilities
alias weapon_swap_slot_1_vis=true  "alias slot_1_vis r_drawviewmodel 1"
alias weapon_swap_slot_1_vis=false "alias slot_1_vis r_drawviewmodel 0"
weapon_swap_slot_1_vis=true
alias weapon_swap_slot_2_vis=true  "alias slot_2_vis r_drawviewmodel 1"
alias weapon_swap_slot_2_vis=false "alias slot_2_vis r_drawviewmodel 0"
weapon_swap_slot_2_vis=false
alias weapon_swap_slot_3_vis=true  "alias slot_3_vis r_drawviewmodel 1"
alias weapon_swap_slot_3_vis=false "alias slot_3_vis r_drawviewmodel 0"
weapon_swap_slot_3_vis=true
alias weapon_swap_slot_4_vis=true  "alias slot_4_vis r_drawviewmodel 1"
alias weapon_swap_slot_4_vis=false "alias slot_4_vis r_drawviewmodel 0"
weapon_swap_slot_4_vis=false
alias weapon_swap_slot_5_vis=true  "alias slot_5_vis r_drawviewmodel 1"
alias weapon_swap_slot_5_vis=false "alias slot_5_vis r_drawviewmodel 0"
weapon_swap_slot_5_vis=false

// weapon slots
alias weapon_swap_slots=3        "exec modules/weapon_swap/slots_3       "
alias weapon_swap_slots=spy      "exec modules/weapon_swap/slots_spy     "
alias weapon_swap_slots=engineer "exec modules/weapon_swap/slots_engineer"

// reset at each class choice
hud_fastswitch 1
tf_remember_activeweapon 1
switch_1
cjump_direction_cancel=true
dsg_sound=false
dsg_enable=false

echo "weapon_swap reset!"