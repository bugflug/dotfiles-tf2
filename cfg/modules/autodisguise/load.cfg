// disguises to apply
alias dsg_last "lastdisguise "
alias dsg_spy  "disguise 8 -1"
alias dsg_auto=true  "alias dsg_auto dsg_last"
alias dsg_auto=false "alias dsg_auto none    "

// toggle autodisguise on and off
alias dsg_enable=true  "dsg_auto=true  ; alias dsg_enable_toggle dsg_enable=false"
alias dsg_enable=false "dsg_auto=false ; alias dsg_enable_toggle dsg_enable=true "

// autodisguise sounds
alias dsg_sound=true  "alias dsg_sound_yes playvol vo/spy_yes01.mp3 1 ; alias dsg_sound_no playvol vo/spy_no02.mp3 1"
alias dsg_sound=false "alias dsg_sound_yes none                       ; alias dsg_sound_no none                     "

// YER mode
alias dsg_yer_mode_enable=true  "alias dsg_auto_with_yer_mode_check none     ; alias dsg_yer_mode_toggle dsg_yer_mode_enable=false ; dsg_sound_yes"
alias dsg_yer_mode_enable=false "alias dsg_auto_with_yer_mode_check dsg_auto ; alias dsg_yer_mode_toggle dsg_yer_mode_enable=true  ; dsg_sound_no "